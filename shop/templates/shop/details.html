{% extends 'shop/base.html' %}

{% block body %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6">
            <img src="{{ product.image }}" alt="" />
          </div>
          <div class="col-md-6">
            <p>{{ product.title }}</p>
            <p>{{ product.description }}</p>
            <p>{{ product.price }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
